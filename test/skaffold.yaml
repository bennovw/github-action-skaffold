# nonk8s
apiVersion: skaffold/v4beta2
kind: Config
metadata:
  name: github-action
build:
  artifacts:
    - image: skaffold
  tagPolicy:
    sha256: { }
  local:
    push: false
    useBuildkit: true
    concurrency: 0
deploy:
  helm:
    releases:
      - name: skaffold
        chartPath: charts/skaffold
        artifactOverrides:
          image: skaffold
        setValues:
          service.type: NodePort
profiles:
  - name: ci
    activation:
      - env: CI=true
    build:
      local:
        push: false
        useBuildkit: true
        concurrency: 0
    test:
      - image: skaffold
        structureTests:
          - structure-test.yaml
